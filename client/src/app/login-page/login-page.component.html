<form class="card first-color"
    [formGroup]="form"
    (ngSubmit)="onSubmit()">
    <div class="card-content">
        <span class="card-title white-text">Войти в систему</span>
        <div class="input-field">
            <input id="tel" type="tel" formControlName="tel" class="white-text"
            [ngClass]="{'invalid': form.get('tel').invalid && form.get('tel').touched}"
            >
            <label for="tel">Номер телефона:</label>
            <span 
            *ngIf="form.get('tel').invalid && form.get('tel').touched"
            class="helper-text red-text">
            <span
            *ngIf="form.get('tel').errors['required']">Введите номер телефона</span>
            <span
            *ngIf="form.get('tel').errors['pattern']">Номер телефона должен состоять из 11 цифр</span>
            </span>
        </div>
        <div class="input-field">
            <input id="password" type="password" formControlName="password" class="white-text"
            [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}">
            <label for="password">Пароль:</label>
            <span 
            *ngIf="form.get('password').invalid && form.get('password').touched"
            class="helper-text red-text">
            <span
            *ngIf="form.get('password').errors['required']">Введите ваш пароль</span>
            <span
            *ngIf="form.get('password').hasError('minlength')">Пароль не может быть менее 5 символов</span>
            </span>
        </div>
    </div>
    <div class="card-action ">
        <button  type="submit"class="modal-action btn waves-effect amber accent-3 black-text" [disabled]="form.invalid || form.disabled">Войти</button>
    </div>
</form>
